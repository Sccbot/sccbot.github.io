<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background: #0f0f23;
            border-bottom: 1px solid #16213e;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #8892b0;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #64ffda;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #64ffda, #4fc3f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-indicator {
            background: #1a237e;
            border: 1px solid #3f51b5;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 0.9rem;
        }

        .status-text {
            color: #64ffda;
            margin-bottom: 5px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 40px 20px;
            text-align: center;
        }

        .hero-section {
            max-width: 800px;
            margin-bottom: 50px;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #64ffda, #4fc3f7, #3f51b5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #8892b0;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 50px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #1a237e, #3f51b5);
            color: white;
            box-shadow: 0 4px 15px rgba(63, 81, 181, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(63, 81, 181, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: #64ffda;
            border: 2px solid #64ffda;
        }

        .btn-secondary:hover {
            background: #64ffda;
            color: #0a0a0a;
            transform: translateY(-2px);
        }

        .stats-section {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(26, 35, 126, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            backdrop-filter: blur(10px);
            min-width: 120px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #8892b0;
            font-size: 0.9rem;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(100, 255, 218, 0.1), rgba(63, 81, 181, 0.1));
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(100, 255, 218, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .stats-section {
                gap: 20px;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="glow-effect"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-links">
                <a href="#home">الرئيسية</a>
                <a href="#features">المميزات</a>
                <a href="#commands">الأوامر</a>
                <a href="#stats">الإحصائيات</a>
            </div>
            
            <div class="logo">
                <span class="logo-text">Giveaway Bot 🎉</span>
            </div>
            
            <div class="status-indicator">
                <div class="status-text">Bot Status 🟢</div>
                <div style="color: #8892b0; font-size: 0.8rem;">Online - 7 servers</div>
                <div style="color: #64ffda; font-size: 0.8rem;">Active giveaways: 12</div>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <section class="hero-section">
            <div style="margin-bottom: 20px;">
                <span style="background: rgba(100, 255, 218, 0.1); color: #64ffda; padding: 5px 15px; border-radius: 20px; font-size: 0.9rem;">
                    البوت الاحترافي رقم 1 ⭐
                </span>
            </div>
            
            <h1 class="hero-title">Giveaway Bot</h1>
            
            <p class="hero-subtitle">
                أكثر بوتات Discord احترافية لإدارة القرعات مع مميزات متقدمة على<br>
                مستوى المؤسسات
            </p>
            
            <div class="button-group">
                <a href="#invite" class="btn btn-primary">
                    📋 دليل الأوامر
                </a>
                <a href="#stats" class="btn btn-secondary">
                    📊 عرض الإحصائيات
                </a>
            </div>
        </section>

        <section class="stats-section">
            <div class="stat-item">
                <div class="stat-number" style="color: #64ffda;">266</div>
                <div class="stat-label">مستخدم</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" style="color: #4fc3f7;">1</div>
                <div class="stat-label">قرعة</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" style="color: #3f51b5;">7</div>
                <div class="stat-label">سيرفر</div>
            </div>
        </section>
    </main>
</body>
</html>
